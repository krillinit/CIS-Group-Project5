        function loadCookies() {
            var cArray = ["", "", "", ""];
            for (var i = 0; i < images.length; i++) {
                if (getCookie("Cookie" + i)) {
                    cArray[i] = 1;
                    console.log(i);
                    console.log(cArray);
                }
                else {

                    console.log(cArray);
                }
            }
            return cArray;
        }
        function favObj(btnName) {
            var cname = "Cookie" + btnName;
            checkCookie(cname);
            var temp = detailPageURLAry[btnName].replace("favorite=0", "favorite=1");
            console.log(detailPageURLAry[btnName]);
            window.location.href = temp;
        }

        function unFavObj(btnName) {
            var cname = "Cookie" + btnName;
            console.log("Done");
            deleteCookie(cname);
            location.reload();
            console.log("Refresh");
        }

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=1";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c == name) {
                    return true;
                }
            }
            return false;
        }

        function checkCookie(cname) {
            var status = getCookie(cname);
            if (status) {
                return true;
            } 
            else {
                    setCookie(cname, 1, .1);
                return false;
            }
        }
            function deleteCookie(cname){
            document.cookie = cname + "=" + 0 + ";expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";
        }
